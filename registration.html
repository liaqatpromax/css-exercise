<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <p>
        <form >
            <fieldset>
                <legend>
                    <h2>Login Info:</h2>
                </legend>
                <label>Username:<input type="username" name="username"placeholder="Enter Username"></label><br><br>
                <label>  Email: <input type="email"placeholder="Enter Email"></label><br><br>
                <label>Password: <input type="password" name="password" id=""placeholder="Enter Password"> </label>
            </fieldset><br>
            <fieldset>
                <legend><h2>Personal Info:</h2></legend>
                <label >Name: <input type="text" name="name" placeholder="Enter Name"></label> <br><br>
                <label >City <input type="text" name="City" placeholder="Enter City"></label>
                <p>Gender:</p>
                <label >Male <input type="radio" name="Gender" value="Male"></label>
                <label > Female<input type="radio" name="Gender" value="Female"></label>
                <label >Other<input type="radio" name="Gender" value="Other"></label>
            </fieldset><br>
            <fieldset>
                <legend><h2>Shipping Info:</h2></legend>
                <label >Adress: <input type="text" name="Adress" ></label><br><br>
           <label >  City: <select name="City" size="1"></label>
               <option value="Faisalabad">Faisalabad</option>
               <option value="Lahore">Lahore</option>
               <option value="Islamabad">Islamabad</option>
               <option value="Karachi">Karachi</option>
            </select><br><br>
            <label >Postalcode: <input type="number" placeholder="Enter your Postalcode" required></label>
            </fieldset><br>
            <input type="submit" value="Submit Now">
        </form>
    </p>
</body>
</html>
